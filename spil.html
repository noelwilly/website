<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spil</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="spil.html">Spil</a></li>
                <li><a href="grafik.html">Grafik</a></li>
                <li><a href="assets.html">Assets</a></li>
                <li><a href="teknik.html">Teknik</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="screen">
            <div id="game">
                <div id="game_background"></div>
                <div id="game_elements">
                    <div id="pelle_container">
                        <div id="pelle_sprite"></div>
                    </div>
                    <div id="pill_container1">
                        <div id="pill_sprite1"></div>
                    </div>
                    <div id="pill_container2">
                        <div id="pill_sprite2"></div>
                    </div>
                    <div id="pill_container3">
                        <div id="pill_sprite3"></div>
                    </div>
                    <div id="pill_container4">
                        <div id="pill_sprite4"></div>
                    </div>
                    <div id="pollen_container1">
                        <div id="pollen_sprite1"></div>
                    </div>
                    <div id="pollen_container2">
                        <div id="pollen_sprite2"></div>
                    </div>
                </div>
                <div id="game_foreground">
                </div>
                <div id="game_ui">
                    <div id="score_board">
                        <h1 id="point">Point: <span>0</span></h1>
                    </div>
                    <div id="life_board">
                        <h1 id="liv">Liv: <span>3</span></h1>
                    </div>
                    <div id="time_board">
                        <div id="time_container">
                            <div id="time_sprite" class="time"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="start" class="">
                <div id="start_txt">HJÆLP PELLE MED AT SAMLE ANTIHISTAMINER, OG UNDGÅ POLLEN</div>
                <div id="start_knap" class=""></div>
            </div>
            <div id="game_over" class="">
                <div id="game_over_txt">YOU LOSE!</div>
                <div id="game_over_points">Du fik ?? points</div>
                <div id="genstart1">Prøv igen</div>
            </div>
            <div id="level_complete" class="">
                <div id="level_complete_txt">YOU WIN!</div>
                <div id="level_complete_points">Du fik ?? points</div>
                <div id="genstart2">En gang til</div>
            </div>
        </div>
        <div id="sounds">
            <audio src="lyde/a-walk-in-paris-126173.mp3" id="baggrunds_lyd"></audio>
            <audio src="lyde/cartoon-slurp.mp3" id="slurp"></audio>
            <audio src="lyde/sneeze.mp3" id="sneeze"></audio>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
