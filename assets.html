<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="spil.html">Spil</a></li>
                <li><a href="grafik.html">Grafik</a></li>
                <li><a href="assets.html">Assets</a></li>
                <li><a href="teknik.html">Teknik</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Assetliste</h1>
        <h2>Skærme</h2>
        <article>
            <h3>Startskærm</h3>
            <h3>Baggrund</h3>
            <div class="background_container">
                <img src="svg/Background.svg" alt="baggrund">
            </div>
            <h3>You Win</h3>
            <div class="youwin_container">
                <img src="svg/wscreen.svg" alt="wscreen">
            </div>
            <h3>You Lose</h3>
            <div class="youlose_container">
                <img src="svg/lscreen.svg" alt="lscreen">
            </div>
        </article>
        <h2>Figur-elementer</h2>
        <article>
            <h3>Pelle</h3>
            <div class="pellepolle_container">
                <img src="svg/pelle.svg" alt="pelle">
                <img src="svg/pelledead.svg" alt="pelleded">
            </div>
            <h3>Antihistaminer</h3>
            <div class="pill_container">
                <img src="svg/pill.svg" alt="pille">
                <img src="svg/Artboard 33.svg" alt="pille">
                <img src="svg/Artboard 34.svg" alt="pille">
                <img src="svg/Artboard 31.svg" alt="pille">
            </div>
            <h3>Ond pollen</h3>
            <div class="pollen_container">
                <img src="svg/pollen.svg" alt="pollen">
                <img src="svg/pollen_flower.svg" alt="pollenblomst">
            </div>
        </article>
        <h2>Andre assets</h2>
        <article>
            <h3>Vindmølle</h3>
            <div class="andet_container">
                <img src="svg/windmill.svg" alt="Vindmølle">
            </div>
        </article>
    </div>
